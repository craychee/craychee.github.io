---
layout: default
title: Craychee
subtitle: I make and test websites. This is a record of the small innovations and insights I make along the way.
active: home
use: [posts]
---
<div class="hfeed">
{% for post in data.posts %}

    <dl class="hentry">
        <dt class="entry-title"><a href="{{ post.url }}">{{ post.title }}</a></dt>
        <dd class="entry-summary">
            {{ post.description }}
        </dd>
        <div class="text-muted">
            {{ post.date | date('F j, Y ')}}
        </div>
    </dl>
{% endfor %}
</div>
