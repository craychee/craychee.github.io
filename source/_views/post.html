{% extends "default" %}
{% block content_wrapper %}

<article>

<div class="section blurred-lines">
    <div class="container">

        <div class="page-header">
        {% if page.title %}<h1 class="textfill"><span>{{ page.title }}</span></h1>{% endif %}
        {% if page.subtitle %}<p class="lead">{{ page.subtitle }}</p>{% endif %}
        </div>

    </div>
</div>

<div class="container">

<div class="entry-content">
{{ page.blocks.content|raw }}
</div>

</div><!-- .container -->

</article>

<div class="container">

<div class="entry-content">
<h3>What do you think?</h3>
<p>I'd love to hear from you. <a href="mailto:michelle@craychee.io?Subject=Your blog">Contact Michelle</a>.</p>
</div>

</div><!-- .container -->

{% endblock %}
