machine:
  php:
    version: 5.4.37

dependencies:
  pre:
  - curl -O https://download.sculpin.io/sculpin.phar
  - php sculpin.phar install
  post:
  - php sculpin.phar generate --server

test:
  override:
      - bin/behat -f pretty

deployment:
  production:
    branch: publish
    commands:
      - sh publish.sh
